<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4 bg-light">
        <div class='d-flex align-items-center justify-content-between'>
            <h1>Add New Recipe</h1>
            <div>
                <a class='btn btn-primary' href='/dashboard'>Dashboard</a>
                <a class='btn btn-dark' href='/logout'>Logout</a>
            </div>
        </div>
        <form action='/recipes/create' method="POST">
            <div class='row'>
                <div class="col-6">
                    <label class='form-label' for='name'>Name:</label>
                    <input class='form-control' type='text' id='name' name='name'>
                    <label class='form-label' for='description'>Description:</label>
                    <input class='form-control' type='text' id='description' name='description'>
                    <label class='form-label' for='instructions'>Instructions:</label>
                    <textarea class='form-control' id='instructions' name='instructions'></textarea>
                    <input class="btn btn-success mt-3 mb-3" type="submit" value="Create">
                    {% with messages = get_flashed_messages(category_filter=["create_errors"]) %}
                        {% if messages %}
                            {% for msg in messages: %}
                                <p class='text-danger'>{{msg}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="col-6">
                    <label class='form-label' for='date_made'>Date Made:</label>
                    <input class='form-control' type='date' id='date_made' name='date_made'>
                    <p class='mt-3'>Under 30 Minutes:</p>
                    <input type="radio" class="form-check-input" id='yes' name='under_over' value='1' checked aria-checked="true">
                    <label class="form-check-label" for='yes'>Yes</label>
                    <input type="radio" class="form-check-input" id='no' name='under_over' value='0'>
                    <label class="form-check-label" for='no'>No</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
